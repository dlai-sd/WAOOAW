coe_name: WowMemory
display_name: WowMemory
tier: 4
domain: intelligence
version: 0.4.3
description: 'Shared memory and context management specialist that stores, retrieves,

  and shares knowledge across all platform agents. Provides semantic search,

  vector similarity, and context persistence for decision making and learning.

  '
capabilities:
  storage:
  - context_storage
  - decision_history
  - learning_persistence
  - knowledge_base
  retrieval:
  - semantic_search
  - vector_similarity
  - temporal_queries
  - pattern_matching
  sharing:
  - cross_agent_knowledge
  - context_synchronization
  - knowledge_federation
  management:
  - memory_compaction
  - relevance_scoring
  - garbage_collection
constraints: []
dependencies:
- WowVisionPrime
- WowAgentFactory
- WowEvent
wake_patterns:
- memory.*
- '*.memory.store'
- '*.memory.recall'
- knowledge.query
- context.sync
- learning.persist
resource_budget: 40.0
specialization:
  expertise:
  - Distributed memory systems
  - Vector databases and embeddings
  - Semantic search algorithms
  - Knowledge graphs and ontologies
  - Context window management
  - Memory consolidation patterns
  role: 'Manages all shared memory and knowledge for the platform. Ensures agents

    can store and retrieve context, learn from past decisions, and share

    knowledge across the agent collective. Critical for agent intelligence

    and continuous improvement.

    '
