coe_name: WowEvent
display_name: WowEvent
tier: 3
domain: communication
version: 0.4.2
description: 'Event bus and message routing specialist that manages asynchronous

  event-driven communication between agents. Provides pub/sub patterns,

  event filtering, replay capabilities, and dead-letter handling.

  '
capabilities:
  routing:
  - event_routing
  - pattern_matching
  - topic_management
  - subscription_management
  delivery:
  - guaranteed_delivery
  - at_least_once
  - exactly_once
  features:
  - event_replay
  - dead_letter_queue
  - event_filtering
  - priority_routing
constraints: []
dependencies:
- WowVisionPrime
- WowAgentFactory
- WowDomain
wake_patterns:
- event.*
- agent.subscribe
- agent.unsubscribe
- message.publish
- topic.create
- event.replay
resource_budget: 30.0
specialization:
  expertise:
  - Event-driven architecture patterns
  - Pub/sub messaging systems
  - Event sourcing and CQRS
  - Message delivery guarantees
  - Event replay and recovery
  role: 'Manages all asynchronous event communication between platform agents.

    Ensures reliable message delivery, proper routing, and event persistence

    for audit and replay capabilities.

    '
