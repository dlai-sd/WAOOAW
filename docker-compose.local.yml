version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: pgvector/pgvector:pg15
    container_name: waooaw-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: waooaw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waooaw-network

  redis:
    image: redis:7-alpine
    container_name: waooaw-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waooaw-network

  # Plant Backend (API Gateway - Backend Only)
  plant-backend:
    build:
      context: ./src/Plant/BackEnd
      dockerfile: Dockerfile
    container_name: waooaw-plant-backend
    ports:
      - "8000:8000"
    env_file:
      - ./docker/env/.env.plant
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - waooaw-network
    volumes:
      - ./src/Plant/BackEnd:/app
      - /app/venv  # Prevent overwriting container venv

  # CP (Customer Portal - Backend + Frontend Combined)
  cp:
    build:
      context: ./src/CP
      dockerfile: Dockerfile.combined
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: waooaw-cp
    ports:
      - "3000:3000"  # Frontend
      - "8001:8001"  # Backend API
    env_file:
      - ./docker/env/.env.cp
    depends_on:
      plant-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - waooaw-network

  # PP (Platform Portal - Backend + Frontend Combined)
  pp:
    build:
      context: ./src/PP
      dockerfile: Dockerfile.combined
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: waooaw-pp
    ports:
      - "3001:3001"  # Frontend
      - "8015:8015"  # Backend API
    env_file:
      - ./docker/env/.env.pp
    depends_on:
      plant-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8015/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - waooaw-network

networks:
  waooaw-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
