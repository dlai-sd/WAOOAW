version: '3.8'

services:
  # PostgreSQL 15 with pgvector for local development
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: waooaw-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: waooaw_dev_password
      POSTGRES_DB: waooaw_plant_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - waooaw-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: waooaw-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - waooaw-network

  # Adminer - Database management UI
  adminer:
    image: adminer:latest
    container_name: waooaw-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - waooaw-network

  # Plant Backend API (optional - can run directly)
  plant-backend:
    build:
      context: ./src/Plant/BackEnd
      dockerfile: Dockerfile
    container_name: waooaw-plant-backend-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:waooaw_dev_password@postgres:5432/waooaw_plant_dev
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: waooaw_dev_password
      POSTGRES_DB: waooaw_plant_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src/Plant/BackEnd:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - waooaw-network
    profiles:
      - full  # Only start with --profile full

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  waooaw-network:
    driver: bridge
