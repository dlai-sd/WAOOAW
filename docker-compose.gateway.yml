version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: waooaw
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OPA Service
  opa:
    image: openpolicyagent/opa:0.60.0-rootless
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    volumes:
      - ./infrastructure/opa/policies:/policies:ro
      - ./infrastructure/opa/config.yaml:/config/config.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Plant Service (Mock for local development)
  plant-service:
    image: mockserver/mockserver:latest
    ports:
      - "8080:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/plant-mock.json
    volumes:
      - ./infrastructure/docker/mocks:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CP Gateway
  cp-gateway:
    build:
      context: .
      dockerfile: infrastructure/docker/cp_gateway.Dockerfile
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      PORT: 8000
      PLANT_SERVICE_URL: http://plant-service:1080
      OPA_SERVICE_URL: http://opa:8181
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://postgres:password@postgres:5432/waooaw
      APPROVAL_UI_URL: http://localhost:3000/approval
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ISSUER: waooaw.com
      LAUNCHDARKLY_SDK_KEY: ${LAUNCHDARKLY_SDK_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
      plant-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./src/gateway:/app:ro

  # PP Gateway
  pp-gateway:
    build:
      context: .
      dockerfile: infrastructure/docker/pp_gateway.Dockerfile
    ports:
      - "8001:8001"
    environment:
      ENVIRONMENT: development
      PORT: 8001
      PLANT_SERVICE_URL: http://plant-service:1080
      OPA_SERVICE_URL: http://opa:8181
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://postgres:password@postgres:5432/waooaw
      APPROVAL_UI_URL: http://localhost:3000/approval
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ISSUER: waooaw.com
      LAUNCHDARKLY_SDK_KEY: ${LAUNCHDARKLY_SDK_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
      plant-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./src/gateway:/app:ro

volumes:
  postgres_data:
  redis_data:
