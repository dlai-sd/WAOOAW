# Production Environment Configuration

environment: production

application:
  name: WAOOAW
  version: 0.4.0
  debug: false
  log_level: INFO
  
server:
  host: 0.0.0.0
  port: 8000
  workers: 4
  reload: false
  keepalive: 5

database:
  host: postgres
  port: 5432
  name: waooaw_production
  user: waooaw
  pool_size: 20
  max_overflow: 40
  echo: false
  pool_pre_ping: true
  pool_recycle: 3600

redis:
  host: redis
  port: 6379
  db: 0
  max_connections: 50
  decode_responses: true
  socket_timeout: 5
  socket_connect_timeout: 5

agent:
  name: WowVision Prime
  check_interval: 300  # seconds (5 minutes)
  max_actions_per_day: 100
  memory_size: 2000
  auto_start: true
  max_retry_attempts: 3

github:
  api_url: https://api.github.com
  repo: dlai-sd/WAOOAW
  webhook_url: https://waooaw.ai/webhooks/github
  rate_limit: 5000
  timeout: 30

anthropic:
  model: claude-sonnet-4-20250514
  max_tokens: 4096
  temperature: 0.7
  timeout: 60
  max_retries: 3

monitoring:
  enabled: true
  prometheus_port: 9090
  grafana_port: 3001
  metrics_retention_days: 90
  health_check_interval: 30
  
security:
  cors_origins:
    - https://waooaw.ai
    - https://www.waooaw.ai
  rate_limit:
    enabled: true
    requests_per_minute: 60
    burst: 20
  ssl_enabled: true
  ssl_cert_path: /etc/nginx/ssl/cert.pem
  ssl_key_path: /etc/nginx/ssl/key.pem
  hsts_enabled: true
  hsts_max_age: 31536000

logging:
  level: INFO
  format: json
  output: file
  file_path: /var/log/waooaw/production.log
  rotation: daily
  retention_days: 90
  backup_count: 90
  error_log_path: /var/log/waooaw/error.log

features:
  message_bus: true
  learning_system: true
  knowledge_graph: true
  reflection_engine: true
  feedback_loops: true

backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM UTC
  retention_days: 30
  backup_path: /backups
  
alerts:
  enabled: true
  slack_webhook_url: ${SLACK_WEBHOOK_URL}
  pagerduty_integration_key: ${PAGERDUTY_KEY}
  error_threshold: 5  # errors per minute
  response_time_threshold: 500  # milliseconds
  disk_usage_threshold: 80  # percentage
  memory_usage_threshold: 85  # percentage

performance:
  request_timeout: 30
  slow_query_threshold: 1000  # milliseconds
  cache_ttl: 300  # seconds
  
maintenance:
  mode: false
  message: "System maintenance in progress"
