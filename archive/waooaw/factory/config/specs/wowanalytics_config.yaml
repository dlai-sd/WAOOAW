coe_name: WowAnalytics
display_name: WowAnalytics
tier: 6
domain: scale
version: 0.4.4
description: 'Metrics, monitoring, and business intelligence specialist that provides

  comprehensive insights into platform performance and business metrics.

  Offers KPI tracking, dashboards, forecasting, and anomaly detection.

  '
capabilities:
  metrics:
  - kpi_tracking
  - custom_metrics
  - metric_aggregation
  - time_series_analysis
  visualization:
  - real_time_dashboards
  - report_generation
  - data_visualization
  - interactive_charts
  analytics:
  - trend_analysis
  - forecasting
  - anomaly_detection
  - correlation_analysis
  business_intelligence:
  - revenue_analytics
  - user_behavior
  - agent_performance
  - conversion_tracking
constraints: []
dependencies:
- WowVisionPrime
- WowAgentFactory
- WowMemory
- WowSearch
wake_patterns:
- analytics.*
- metrics.track
- dashboard.update
- report.generate
- forecast.*
resource_budget: 50.0
specialization:
  expertise:
  - Time series databases (InfluxDB, Prometheus)
  - Business intelligence tools (Metabase, Grafana)
  - Statistical analysis and forecasting
  - Machine learning for anomaly detection
  - Data visualization best practices
  - Performance monitoring and observability
  role: 'Provides comprehensive visibility into platform operations and business

    performance. Enables data-driven decision making through real-time

    dashboards, forecasting, and intelligent analytics.

    '
