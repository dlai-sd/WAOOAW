component: "safety_compliance_regulated_domains"
component_version: "1.0"

cross_references:
  - governance_protocols.yaml  # constitutional_risk escalation
  - vision_guardian_foundational_governance_agent.md  # Vision Guardian authority

constitution_compliance:
  operating_modes_supported: ["normal", "trial_support_only"]
  trial_support_only_rules:
    allowed: ["routing", "status_updates", "evidence_collection"]
    prohibited: ["job_work", "job_related_drafts", "implementation"]
    note: "Gate and route regulated work; do not draft compliance deliverables."

iteration_1:
  goal: "Define regulated domain detection + gating."
  regulated_domain_flag_values: ["true", "false", "unknown"]
  gate_when_regulated:
    require:
      - "compliance_owner_assigned"
      - "data_handling_acknowledged"

iteration_2:
  goal: "Define restricted evidence handling rules."
  restricted_data_rules:
    forbid_pasting:
      - "secrets"
      - "full PII dumps"
      - "payment instrument numbers"
    require_links_instead_of_paste: true
