# Foundation Constitution Engine Policy
# Renamed from: ai_policy.yml
#
# Note: This file defines constitutional policy and operational constraints.
#
# Key updates (2026-01-06):
# - Added help desk containment mode: trial_support_only (prohibits all job-related work, incl. internal drafts)
# - Updated L3 update policy triggers: state_change plus 2-hour time cadence

version: 1

help_desk:
  containment_modes:
    # Existing modes may be defined elsewhere; new mode added per request.
    trial_support_only:
      description: >-
        Trial support only. The help desk may provide limited, trial-bound support guidance,
        but must not perform any job-related work.
      prohibited:
        - job_related_work
        - internal_drafts
        - internal_documents
        - task_execution
        - deliverable_creation
      allowed:
        - general_guidance
        - clarification_questions
        - safety_compliance
        - directing_to_resources

l3_update_policy:
  # L3 updates should happen when state changes and also on a fixed cadence.
  triggers:
    - state_change
    - time_cadence
  time_cadence:
    interval: "2h"
  notes: >-
    When running at L3, update records on state changes, and also perform a periodic
    refresh every 2 hours.
