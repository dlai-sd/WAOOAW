# SACRED PRINCIPLE 5: Human-in-the-Loop Control
# =====================================================
human_control:
  principle: "Autonomous operation with human oversight via GitHub mobile"
  
  escalation_triggers:
    - id: "HCE1"
      trigger: "File creation in production repository"
      action: "Create GitHub issue for mobile approval"
      immutable: true
      
    - id: "HCE2"
      trigger: "Cross-CoE interaction requiring coordination"
      action: "Notify dlai-sd via GitHub issue"
      immutable: true
      
    - id: "HCE3"
      trigger: "Vision constraint violation"
      action: "Escalate to human for resolution"
      immutable: true
      
    - id: "HCE4"
      trigger: "High-risk changes (infrastructure, security)"
      action: "Require explicit human approval"
      immutable: true
      
  approval_mechanism:
    platform: "GitHub Issues"
    interface: "Mobile-friendly"
