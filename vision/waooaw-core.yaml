# =====================================================
# SACRED PRINCIPLE 1: Context Preservation Priority
# =====================================================
context_preservation:
  priority: "CRITICAL"
  principle: "Zero context loss across all agent interactions"
  
  requirements:
    - id: "CP1"
      rule: "All agent decisions must be logged to PostgreSQL with full context"
      citation: "CONTEXT_PRESERVATION_ARCHITECTURE.md Section 1.1"
      immutable: true
      
    - id: "CP2"
      rule: "Context must be versioned for time-travel queries"
      citation: "CONTEXT_PRESERVATION_ARCHITECTURE.md Section 2.1"
      immutable: true
      
    - id: "CP3"
      rule: "Handoffs between agents must include complete context packages"
      citation: "CONTEXT_PRESERVATION_ARCHITECTURE.md Section 3.2"
      immutable: true
      
    - id: "CP4"
      rule: "Learning from failures must be captured and applied"
      citation: "CONTEXT_PRESERVATION_ARCHITECTURE.md Section 1.2"
      immutable: true

