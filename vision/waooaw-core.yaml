# =====================================================
# SACRED PRINCIPLE 3: 2-Phase Development Approach
# =====================================================
development_phases:
  principle: "Foundation before implementation - documentation drives code"
  
  phase1:
    id: "PHASE1"
    name: "Foundation & Documentation"
    description: "Vision, architecture, and specifications only"
    
    constraints:
      - id: "P1C1"
        rule: "No Python implementation files (.py) allowed"
        citation: "PLAN_B_ACTION_WORKFLOW_IMPLEMENTATION.md Phase 1"
        immutable: true
        
      - id: "P1C2"
        rule: "Focus on documentation (.md), schemas (.sql), configs (.yaml, .json)"
        citation: "PLAN_B_ACTION_WORKFLOW_IMPLEMENTATION.md Phase 1"
        immutable: true
        
      - id: "P1C3"
        rule: "All CoE designs must be documented before implementation"
        citation: "PLAN_B_ACTION_WORKFLOW_IMPLEMENTATION.md Phase 1"
        immutable: true
        
    deliverables:
      - "Vision documents defining WHAT and WHY"
      - "Database schemas (.sql)"
      - "Configuration files (.yaml, .json)"
      - "API specifications"
      - "Architecture diagrams"
      
  phase2:
    id: "PHASE2"
    name: "Core Implementation"
    description: "Build production-ready system from phase 1 specs"
    
    constraints:
      - id: "P2C1"
        rule: "Implementation must follow phase 1 specifications exactly"
        citation: "PLAN_B_ACTION_WORKFLOW_IMPLEMENTATION.md Phase 2"
        immutable: true
        
      - id: "P2C2"
        rule: "Python files (.py) allowed only after phase 1 approval"
        citation: "PLAN_B_ACTION_WORKFLOW_IMPLEMENTATION.md Phase 2"
        immutable: true
        
      - id: "P2C3"
        rule: "No deviation from documented architecture without approval"
        citation: "PLAN_B_ACTION_WORKFLOW_IMPLEMENTATION.md Phase 2"
        immutable: true

