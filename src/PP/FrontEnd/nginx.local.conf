# Main nginx configuration for local Docker/Codespaces
# Includes `/api` reverse proxy to the PP backend container.
user nginx;
worker_processes auto;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;
    sendfile on;
    keepalive_timeout 65;

    # Configure temp paths for Cloud Run (read-only filesystem)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
        # Allow OAuth popup flows to communicate back to the opener.
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

        # SPA fallback - redirect all requests to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Browsers may request /favicon.ico even when an SVG icon is provided.
        # Return a non-error response to avoid noisy console 404s.
        location = /favicon.ico {
            access_log off;
            return 204;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API reverse proxy (local Docker/Codespaces)
        # Frontend calls `/api/*` and Nginx forwards to the PP backend container.
        location /api {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # PP backend container name on the shared Docker network
            proxy_pass http://pp-backend:8015;
        }

        # PP Admin API convenience proxy (local Docker/Codespaces)
        # The PP frontend calls `/pp/*`; the backend serves these under `/api/pp/*`.
        location = /pp {
            return 301 /pp/;
        }

        location /pp/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://pp-backend:8015/api/pp/;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
