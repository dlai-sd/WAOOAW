[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --import-mode=prepend
    --tb=short
    --cov=core
    --cov=clients
    --cov=main_proxy
    --cov=api
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=76
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
asyncio_mode = auto
