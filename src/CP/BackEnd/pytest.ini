[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=core
    --cov=models
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=79
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
asyncio_mode = auto
