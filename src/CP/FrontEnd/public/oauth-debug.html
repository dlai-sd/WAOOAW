<!DOCTYPE html>
<html>
<head>
    <title>OAuth Debug</title>
</head>
<body>
    <h1>OAuth Configuration Debug</h1>
    <div id="info"></div>
    <script>
        const info = {
            'Current Origin': window.location.origin,
            'Current Hostname': window.location.hostname,
            'Current Protocol': window.location.protocol,
            'Current Port': window.location.port,
            'Full URL': window.location.href,
            'Expected OAuth Origin': window.location.origin
        };
        
        const div = document.getElementById('info');
        div.innerHTML = '<pre>' + JSON.stringify(info, null, 2) + '</pre>';
        
        console.log('=== OAUTH DEBUG INFO ===');
        console.log('Copy this EXACT origin to Google Console:');
        console.log(window.location.origin);
    </script>
</body>
</html>
