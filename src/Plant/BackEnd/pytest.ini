[pytest]
# Pytest configuration for Plant Backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers (for categorization)
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (database, ML service)
    e2e: End-to-end workflow tests (complete user journeys)
    performance: Performance tests (SLA validation)
    security: Security tests (cryptography, RLS policies)
    slow: Tests that take >1 second

# Coverage settings
addopts =
    --cov=core
    --cov=models
    --cov=validators
    --cov=security
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=89
    -v
    --tb=short
    --strict-markers

# Async tests
asyncio_mode = auto
