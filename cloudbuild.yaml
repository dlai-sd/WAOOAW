# Cloud Build Configuration for WAOOAW Platform
# Triggers: Push to main/develop branches
# Project: waooaw-oauth
# Artifact Registry: us-central1-docker.pkg.dev/waooaw-oauth/waooaw-containers

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitution variables
substitutions:
  _PROJECT_ID: 'waooaw-oauth'
  _REGION: 'us-central1'
  _ARTIFACT_REGISTRY: 'us-central1-docker.pkg.dev/waooaw-oauth/waooaw-containers'
  _BACKEND_IMAGE_NAME: 'waooaw-backend'
  _FRONTEND_IMAGE_NAME: 'waooaw-frontend'

steps:
  # Step 1: Build Backend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}:$SHORT_SHA'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    waitFor: ['-']

  # Step 2: Build Frontend Docker Image (need to create Dockerfile)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_FRONTEND_IMAGE_NAME}:$SHORT_SHA'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_FRONTEND_IMAGE_NAME}:latest'
      - '-f'
      - 'PlatformPortal/Dockerfile'
      - './PlatformPortal'
    waitFor: ['-']

  # Step 3: Run Backend Tests
  - name: 'gcr.io/cloud-builders/docker'
    id: 'test-backend'
    args:
      - 'run'
      - '--rm'
      - '${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}:$SHORT_SHA'
      - 'pytest'
      - '--cov=app'
      - '--cov-report=term'
      - '--cov-fail-under=70'
    waitFor: ['build-backend']

  # Step 4: Scan Backend Image for Vulnerabilities
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'scan-backend'
    args:
      - 'container'
      - 'images'
      - 'scan'
      - '${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}:$SHORT_SHA'
    waitFor: ['build-backend']
    allowFailure: true  # Don't block on vulnerabilities for now

  # Step 5: Scan Frontend Image
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'scan-frontend'
    args:
      - 'container'
      - 'images'
      - 'scan'
      - '${_ARTIFACT_REGISTRY}/${_FRONTEND_IMAGE_NAME}:$SHORT_SHA'
    waitFor: ['build-frontend']
    allowFailure: true

  # Step 6: Push Backend Image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}'
    waitFor: ['test-backend', 'scan-backend']

  # Step 7: Push Frontend Image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${_FRONTEND_IMAGE_NAME}'
    waitFor: ['scan-frontend']

  # Step 8: Deploy Backend to Cloud Run (Staging)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend-staging'
    args:
      - 'run'
      - 'deploy'
      - 'waooaw-backend-staging'
      - '--image=${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}:$SHORT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=ENV=staging,PROJECT_ID=${_PROJECT_ID}'
      - '--tag=staging'
    waitFor: ['push-backend']
    # Only deploy on develop branch
    env:
      - 'BRANCH_NAME=$BRANCH_NAME'

  # Step 9: Deploy Frontend to Cloud Run (Staging)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-frontend-staging'
    args:
      - 'run'
      - 'deploy'
      - 'waooaw-frontend-staging'
      - '--image=${_ARTIFACT_REGISTRY}/${_FRONTEND_IMAGE_NAME}:$SHORT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'
      - '--set-env-vars=ENV=staging,BACKEND_URL=https://waooaw-backend-staging-AUTOGENERATED.run.app'
      - '--tag=staging'
    waitFor: ['push-frontend', 'deploy-backend-staging']

# Images to push to Artifact Registry
images:
  - '${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}:$SHORT_SHA'
  - '${_ARTIFACT_REGISTRY}/${_BACKEND_IMAGE_NAME}:latest'
  - '${_ARTIFACT_REGISTRY}/${_FRONTEND_IMAGE_NAME}:$SHORT_SHA'
  - '${_ARTIFACT_REGISTRY}/${_FRONTEND_IMAGE_NAME}:latest'

# Timeout for entire build
timeout: '1800s'  # 30 minutes

# Tags for organizing builds
tags:
  - 'waooaw-platform'
  - 'backend'
  - 'frontend'
  - '${BRANCH_NAME}'
