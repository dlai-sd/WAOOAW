[pytest]
# Pytest configuration for WAOOAW project

# Test markers
markers =
    integration: Integration tests (requires external services)
    load: Load and performance tests
    cost: Cost optimization tests
    chaos: Chaos engineering tests (failure scenarios)
    slow: Tests that take >1 second
    performance: Performance benchmarks and load tests
    unit: Unit tests (default)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = waooaw
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
