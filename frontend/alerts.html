<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - WAOOAW Platform</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        .header { background: #18181b; border-bottom: 1px solid #27272a; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 800; background: linear-gradient(135deg, #00f2fe, #667eea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav { display: flex; gap: 1rem; }
        .nav a { color: #a1a1aa; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; }
        .nav a:hover, .nav a.active { background: #27272a; color: #fff; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { margin-bottom: 2rem; }
        .alerts-grid { display: grid; gap: 1rem; }
        .alert-card { background: #18181b; border: 1px solid #27272a; border-radius: 12px; padding: 1.5rem; display: flex; gap: 1rem; }
        .alert-card.critical { border-left: 4px solid #ef4444; }
        .alert-card.warning { border-left: 4px solid #f59e0b; }
        .alert-card.info { border-left: 4px solid #3b82f6; }
        .alert-icon { font-size: 24px; }
        .alert-content { flex: 1; }
        .alert-title { font-size: 18px; font-weight: 600; margin-bottom: 0.5rem; }
        .alert-message { color: #a1a1aa; font-size: 14px; margin-bottom: 0.5rem; }
        .alert-time { color: #a1a1aa; font-size: 12px; }
        .alert-actions { display: flex; gap: 0.5rem; }
        .btn { background: #27272a; border: 1px solid #3f3f46; color: white; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #3f3f46; }
        .btn.primary { background: #667eea; border: none; }
        .btn.primary:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="/css/Waooaw-Logo.png" alt="WAOOAW Logo" class="logo-image">
            <div class="logo-text">WAOOAW</div>
        </div>
        <div class="theme-toggle-container">
            <label class="theme-toggle-label">
                <span class="theme-icon">üåô</span>
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle" onchange="window.themeManager.toggleTheme()">
                    <span class="theme-slider"></span>
                </label>
                <span class="theme-icon">‚òÄÔ∏è</span>
            </label>
        </div>
        <div class="nav">
            <a href="/portal.html">Dashboard</a>
            <a href="/agents.html">Agents</a>
            <a href="/alerts.html" class="active">Alerts</a>
        </div>
    </div>
    <div class="container">
        <h1>üö® Alerts & Incidents</h1>
        <div style="margin-bottom: 1rem;">
            <select id="severityFilter" style="background: #27272a; border: 1px solid #3f3f46; color: white; padding: 0.5rem 1rem; border-radius: 8px;">
                <option value="all">All Severities</option>
                <option value="critical">Critical</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
            </select>
        </div>
        <div class="alerts-grid" id="alertsContainer">
            <!-- Alerts will be dynamically loaded here -->
            <div style="text-align: center; color: #a1a1aa; padding: 2rem;">
                Loading alerts...
            </div>
        </div>
    </div>
    <script>
        async function loadAlerts() {
            const severity = document.getElementById('severityFilter').value;
            
            // Build query parameters
            const params = new URLSearchParams();
            if (severity !== 'all') params.append('severity', severity);
            
            try {
                const response = await fetch(`/api/platform/alerts?${params}`);
                const data = await response.json();
                
                const container = document.getElementById('alertsContainer');
                
                if (data.alerts && data.alerts.length > 0) {
                    container.innerHTML = data.alerts.map(alert => {
                        const timeAgo = getTimeAgo(new Date(alert.time));
                        const icon = {
                            'critical': 'üî¥',
                            'warning': '‚ö†Ô∏è',
                            'info': '‚ÑπÔ∏è'
                        }[alert.severity] || '‚ÑπÔ∏è';
                        
                        return `
                            <div class="alert-card ${alert.severity}">
                                <div class="alert-icon">${icon}</div>
                                <div class="alert-content">
                                    <div class="alert-title">${alert.title}</div>
                                    <div class="alert-message">${alert.message}</div>
                                    <div class="alert-time">${timeAgo}</div>
                                </div>
                                <div class="alert-actions">
                                    <button class="btn primary" onclick="acknowledgeAlert('${alert.id}')">Acknowledge</button>
                                    <button class="btn" onclick="viewDetails('${alert.id}')">View Details</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; color: #a1a1aa; padding: 2rem;">
                            No active alerts. All systems operational! ‚úÖ
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load alerts:', error);
                document.getElementById('alertsContainer').innerHTML = `
                    <div style="text-align: center; color: #ef4444; padding: 2rem;">
                        Failed to load alerts. Please try again.
                    </div>
                `;
            }
        }
        
        async function acknowledgeAlert(alertId) {
            try {
                const response = await fetch(`/api/platform/alerts/${alertId}/acknowledge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message briefly
                    const alertCard = event.target.closest('.alert-card');
                    alertCard.style.opacity = '0.5';
                    setTimeout(() => {
                        loadAlerts(); // Reload to remove acknowledged alert
                    }, 500);
                } else {
                    alert('Failed to acknowledge alert: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to acknowledge alert:', error);
                alert('Failed to acknowledge alert. Please try again.');
            }
        }
        
        function viewDetails(alertId) {
            alert(`Alert details for ${alertId} would open here.\n\nIn production, this would:\n- Show full alert details\n- Display affected components\n- Show resolution steps\n- Link to runbooks`);
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return `${seconds} seconds ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }
        
        // Load alerts on page load
        loadAlerts();
        
        // Wire up severity filter
        document.getElementById('severityFilter').addEventListener('change', loadAlerts);
        
        // Auto-refresh every 30 seconds
        setInterval(loadAlerts, 30000);
    </script>
    <script src="/js/theme-manager.js"></script>
</body>
</html>
