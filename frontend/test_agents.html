<!DOCTYPE html>
<html>
<body>
<div id="result">Testing...</div>
<script>
const API_BASE = 'https://shiny-space-guide-pj4gwgp94gw93557-8000.app.github.dev';
fetch(`${API_BASE}/api/platform/agents`)
  .then(r => r.json())
  .then(data => {
    document.getElementById('result').innerHTML = 
      'SUCCESS: Found ' + data.total + ' agents - ' + 
      data.agents.map(a => a.name).join(', ');
  })
  .catch(e => {
    document.getElementById('result').innerHTML = 'FAILED: ' + e.message;
  });
</script>
</body>
</html>
