<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - WAOOAW</title>
    <script src="../js/auth.js"></script>
    <style>
        :root {
            --color-neon-cyan: #00f2fe;
            --bg-black: #0a0a0a;
            --text-primary: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-black);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .callback-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--color-neon-cyan), #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--color-neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="logo">WAOOAW</div>
        <div class="spinner"></div>
        <div class="message" id="message">Completing your sign in...</div>
    </div>
    
    <script>
        // The auth.js script will automatically handle the callback
        // This page just provides a nice loading experience
        
        // Show error if callback fails after 5 seconds
        setTimeout(() => {
            const params = new URLSearchParams(window.location.search);
            if (!params.get('token')) {
                const message = document.getElementById('message');
                message.innerHTML = '<div class="error-message">Sign in failed. Redirecting...</div>';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }, 5000);
    </script>
</body>
</html>
