name: WAOOAW Deploy - Foundation (Shared LB)

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: "Terraform action"
        required: true
        type: choice
        options: [plan, apply]
        default: plan

permissions:
  contents: read
  id-token: write

concurrency:
  group: waooaw-foundation
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: waooaw-oauth
  GCP_REGION: asia-south1

jobs:
  terraform_plan:
    name: Terraform Plan (Foundation)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform fmt check (stacks + modules)
        run: terraform fmt -recursive -check cloud/terraform/stacks cloud/terraform/modules

      - name: Terraform validate (no backend)
        working-directory: cloud/terraform/stacks/foundation
        run: |
          terraform init -backend=false -input=false
          terraform validate

      - name: Terraform init (remote state)
        working-directory: cloud/terraform/stacks/foundation
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="prefix=foundation" \
            -force-copy \
            -reconfigure \
            -input=false

      - name: Terraform plan
        working-directory: cloud/terraform/stacks/foundation
        run: |
          set -euo pipefail
          terraform plan \
            -var-file="environments/default.tfvars" \
            -out="foundation.tfplan"

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: foundation-tfplan
          path: cloud/terraform/stacks/foundation/foundation.tfplan
          if-no-files-found: error

  terraform_apply:
    name: Terraform Apply (Foundation)
    runs-on: ubuntu-latest
    needs: [terraform_plan]
    if: inputs.terraform_action == 'apply'
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: foundation-tfplan
          path: cloud/terraform/stacks/foundation

      - name: Terraform init (remote state)
        working-directory: cloud/terraform/stacks/foundation
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="prefix=foundation" \
            -force-copy \
            -reconfigure \
            -input=false

      - name: Terraform apply (planfile)
        working-directory: cloud/terraform/stacks/foundation
        run: terraform apply -auto-approve foundation.tfplan

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [terraform_plan, terraform_apply]
    if: always()

    steps:
      - name: Write summary
        run: |
          echo "Terraform: ${{ inputs.terraform_action }}" >> $GITHUB_STEP_SUMMARY
          echo "State prefix: foundation" >> $GITHUB_STEP_SUMMARY
