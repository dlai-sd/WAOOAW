name: CP Build & Test Pipeline

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests'
        required: false
        default: 'true'
        type: boolean
      run_security_scans:
        description: 'Run security scans'
        required: false
        default: 'true'
        type: boolean
      run_regression_tests:
        description: 'Run regression tests'
        required: false
        default: 'true'
        type: boolean
      run_load_tests:
        description: 'Run load tests'
        required: false
        default: 'false'
        type: boolean
      run_ui_tests:
        description: 'Run UI tests (Playwright)'
        required: false
        default: 'true'
        type: boolean
      build_images:
        description: 'Build Docker images'
        required: false
        default: 'true'
        type: boolean
  # Auto-triggers disabled - use manual workflow_dispatch
  # pull_request:
  #   branches: [main, develop]
  #   paths:
  #     - 'src/CP/**'
  #     - '.github/workflows/cp-pipeline.yml'
  # push:
  #   branches: [main, develop]
  #   paths:
  #     - 'src/CP/**'
  #     - '.github/workflows/cp-pipeline.yml'

permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/cp

jobs:
  # ============================================
  # Backend Testing & Security
  # ============================================
  backend-test:
    name: Backend - Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/CP/BackEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/CP/BackEnd/requirements*.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: ruff check api core models --output-format=github
        continue-on-error: true

      - name: Format check with Black
        run: black --check api core models
        continue-on-error: true

      - name: Import sort check
        run: isort --check-only api core models
        continue-on-error: true

      - name: Type check with MyPy
        run: mypy api core models --ignore-missing-imports
        continue-on-error: true

      - name: Run unit tests
        env:
          ENV: test
        run: |
          pytest tests/ -v -m "unit" \
            --cov=api --cov=core --cov=models \
            --cov-report=xml --cov-report=term \
            --cov-fail-under=50

      - name: Run integration tests
        env:
          ENV: test
          DATABASE_URL: sqlite:///./test.db
        run: |
          pytest tests/ -v -m "integration" \
            --cov=api --cov=core --cov=models \
            --cov-report=xml --cov-report=term \
            --cov-append --cov-fail-under=79

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./src/CP/BackEnd/coverage.xml
          flags: backend
          name: cp-backend
        continue-on-error: true

  # ============================================
  # Regression Testing
  # ============================================
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: inputs.run_regression_tests == true || inputs.run_regression_tests == 'true'
    defaults:
      run:
        working-directory: src/CP/BackEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for regression comparison

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run regression test suite
        env:
          ENV: test
        run: |
          pytest tests/ -v -m "not slow" \
            --tb=short \
            --junit-xml=regression-results.xml

      - name: Compare with baseline
        run: |
          echo "Comparing test results with previous runs..."
          # In production, compare with stored baseline
        continue-on-error: true

      - name: Upload regression results
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: src/CP/BackEnd/regression-results.xml

  # ============================================
  # Load & Performance Testing
  # ============================================
  load-tests:
    name: Load & Performance Tests
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: inputs.run_load_tests == true || inputs.run_load_tests == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: src/CP/BackEnd
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust

      - name: Start backend server
        working-directory: src/CP/BackEnd
        env:
          ENV: test
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'

      - name: Run load tests with Locust
        run: |
          locust -f src/CP/tests/load/locustfile.py \
            --headless \
            --users 50 \
            --spawn-rate 10 \
            --run-time 2m \
            --host http://localhost:8000 \
            --html load-test-report.html \
            --csv load-test-results

      - name: Stop backend server
        if: always()
        run: |
          if [ -f src/CP/BackEnd/backend.pid ]; then
            kill $(cat src/CP/BackEnd/backend.pid) || true
          fi

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: |
            load-test-report.html
            load-test-results*.csv

      - name: Check performance thresholds
        run: |
          # Parse results and fail if thresholds exceeded
          echo "Checking performance thresholds..."
          # In production: parse CSV and enforce SLAs
        continue-on-error: true

  # ============================================
  # UI Testing with Playwright
  # ============================================
  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-test]
    if: inputs.run_ui_tests == true || inputs.run_ui_tests == 'true'
    defaults:
      run:
        working-directory: src/CP/FrontEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/CP/FrontEnd/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Start preview server
        run: |
          npm run preview &
          echo $! > preview.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4173; do sleep 1; done'

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: src/CP/FrontEnd/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: src/CP/FrontEnd/test-results/

  # ============================================
  # Backend Testing & Security
  # ============================================
  backend-test:
    name: Backend - Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/CP/BackEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/CP/BackEnd/requirements*.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: ruff check api core models --output-format=github
        continue-on-error: true

      - name: Format check with Black
        run: black --check api core models
        continue-on-error: true

      - name: Import sort check
        run: isort --check-only api core models
        continue-on-error: true

      - name: Type check with MyPy
        run: mypy api core models --ignore-missing-imports
        continue-on-error: true

      - name: Run unit tests
        env:
          ENV: test
        run: |
          pyteRun CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript, python
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=waooaw-cp
            -Dsonar.organization=dlai-sd
            -Dsonar.sources=src/CP
            -Dsonar.python.coverage.reportPaths=src/CP/BackEnd/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=src/CP/FrontEnd/coverage/lcov.info
            -Dsonar.qualitygate.wait=true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit bandit safety

      - name: Security audit with pip-audit
        run: pip-audit --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Bandit security scan
        run: |
          bandit -r api core models -f json -o bandit-report.json
        continue-on-error: true

      - name: Safety vulnerability check
        run: safety check --json --output safety-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: |
            src/CP/BackEnd/pip-audit-report.json
            src/CP/BackEnd/bandit-report.json
            src/CP/BackEnd/safety-report.json
        if: always()

  # ============================================
  # Frontend Testing & Security
  # ============================================
  frontend-test:
    name: Frontend - Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/CP/FrontEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/CP/FrontEnd/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./src/CP/FrontEnd/coverage/coverage-final.json
          flags: frontend
          name: cp-frontend
        continue-on-error: true

  frontend-security:
    name: Frontend - Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/CP/FrontEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/CP/FrontEnd/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --json > npm-audit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-reports
          path: src/CP/FrontEnd/npm-audit-report.json
        if: always()

  # ============================================
  # Docker Image Build & Scan
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: inputs.build_images == true || inputs.build_images == 'true'
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/CP/${{ matrix.component == 'backend' && 'BackEnd' || 'FrontEnd' }}
          file: ./src/CP/${{ matrix.component == 'backend' && 'BackEnd' || 'FrontEnd' }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  scan-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    needs: build-images
    if: inputs.build_images == true || inputs.build_images == 'true'
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:${{ github.ref_name }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.component }}-results.sarif'
          category: 'trivy-${{ matrix.component }}'

      - name: Run Trivy vulnerability scanner (JSON output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:${{ github.ref_name }}
          format: 'json'
          output: 'trivy-${{ matrix.component }}-report.json'

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.component }}-report
          path: trivy-${{ matrix.component }}-report.json

  # ============================================
  # Code Review & Quality Gate
  # ============================================
  code-review:
    name: Code Quality Review
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, backend-security, frontend-security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=waooaw-cp
            -Dsonar.organization=dlai-sd
            -Dsonar.sources=src/CP
            -Dsonar.python.coverage.reportPaths=src/CP/BackEnd/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=src/CP/FrontEnd/coverage/lcov.info
        continue-on-error: true

      - name: Download security reports
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
