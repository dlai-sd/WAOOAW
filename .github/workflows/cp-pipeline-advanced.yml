name: Build and Deploy Pipeline (Advanced)

on:
  workflow_dispatch:
    inputs:
      preset:
        description: 'ðŸŽ›ï¸ Preset (recommended). CP SAFE UPDATE = fast code-only deploy to Cloud Run using Terraform plan/apply; leaves LB untouched.'
        required: true
        default: 'cp_safe_update'
        type: choice
        options:
          - 'cp_safe_update'
          - 'quality_gate'
          - 'infra_bootstrap'
      target_components:
        description: 'ðŸ“¦ Component(s) to deploy. Recommended preset: CP SAFE UPDATE â†’ target_components=cp'
        required: true
        default: 'cp'
        type: choice
        options:
          - 'cp'           # Customer Portal (Backend + Frontend)
          - 'pp'           # Platform Portal (Backend + Frontend)
          - 'plant'        # Plant/Agent Core (Backend only)
          - 'cp,pp'        # CP + PP
          - 'cp,plant'     # CP + Plant
          - 'pp,plant'     # PP + Plant
          - 'all'          # Deploy all available
      enable_cp:
        description: 'ðŸ”§ Enable CP explicitly (optional). Leave false to infer from target_components. Note: CP SAFE UPDATE does not require setting this.'
        required: false
        default: false
        type: boolean
      enable_pp:
        description: 'ðŸ”§ Enable PP explicitly (optional). Leave false unless deploying PP (future).' 
        required: false
        default: false
        type: boolean
      enable_plant:
        description: 'ðŸ”§ Enable Plant explicitly (optional). Leave false unless deploying Plant (future).'
        required: false
        default: false
        type: boolean
      run_tests:
        description: 'Run tests. CP SAFE UPDATE: false. Quality gate: true'
        required: false
        default: false
        type: boolean
      run_security_scans:
        description: 'Run security scans (pip-audit/bandit/safety/npm audit). CP SAFE UPDATE: false. Quality gate: true'
        required: false
        default: false
        type: boolean
      run_regression_tests:
        description: 'Run regression tests. CP SAFE UPDATE: false. Quality gate: true'
        required: false
        default: false
        type: boolean
      run_load_tests:
        description: 'Run load tests'
        required: false
        default: false
        type: boolean
      run_ui_tests:
        description: 'Run UI tests (Playwright). CP SAFE UPDATE: false. Quality gate: true'
        required: false
        default: false
        type: boolean
      build_images:
        description: 'Build & push images (CP SAFE UPDATE: true)'
        required: false
        default: true
        type: boolean
      deploy_to_gcp:
        description: 'ðŸš€ Deploy to GCP (REQUIRED for any deploy job). CP SAFE UPDATE: true'
        required: false
        default: false
        type: boolean
      image_tag:
        description: 'Docker image tag for GCP. Use auto for unique tags (recommended).'
        required: false
        default: 'auto'
      terraform_action:
        description: 'Terraform action. CP SAFE UPDATE: apply'
        required: false
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
      target_environment:
        description: 'GCP environment. CP SAFE UPDATE: demo'
        required: false
        default: 'demo'
        type: choice
        options:
          - demo
          - uat
          - prod
      update_load_balancer:
        description: 'Update Load Balancer resources (advanced). CP SAFE UPDATE: false (intent: do not change LB)'
        required: false
        default: false
        type: boolean
      clean_services:
        description: 'Delete existing Cloud Run services before apply (DANGEROUS). CP SAFE UPDATE: false'
        required: false
        default: false
        type: boolean
      terraform_sanity_all_envs:
        description: 'Terraform sanity: plan all envs (demo/uat/prod). Default false (faster).'
        required: false
        default: false
        type: boolean
  # Auto-triggers disabled - use manual workflow_dispatch
  # pull_request:
  #   branches: [main, develop]
  #   paths:
  #     - 'src/CP/**'
  #     - '.github/workflows/cp-pipeline.yml'
  # push:
  #   branches: [main, develop]
  #   paths:
  #     - 'src/CP/**'
  #     - '.github/workflows/cp-pipeline.yml'

permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: write
  id-token: write  # Required for GCP authentication

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/cp
  # GCP specific
  GCP_PROJECT_ID: waooaw-oauth
  GCP_REGION: asia-south1
  GCP_REGISTRY: asia-south1-docker.pkg.dev/waooaw-oauth/waooaw

jobs:
  # ============================================
  # Resolve preset -> effective flags
  # ============================================
  resolve-inputs:
    name: Resolve Inputs (Preset Defaults)
    runs-on: ubuntu-latest
    outputs:
      preset: ${{ steps.resolve.outputs.preset }}
      target_environment: ${{ steps.resolve.outputs.target_environment }}
      target_components: ${{ steps.resolve.outputs.target_components }}
      image_tag: ${{ steps.resolve.outputs.image_tag }}
      build_images: ${{ steps.resolve.outputs.build_images }}
      deploy_to_gcp: ${{ steps.resolve.outputs.deploy_to_gcp }}
      terraform_action: ${{ steps.resolve.outputs.terraform_action }}
      update_load_balancer: ${{ steps.resolve.outputs.update_load_balancer }}
      clean_services: ${{ steps.resolve.outputs.clean_services }}
      terraform_sanity_all_envs: ${{ steps.resolve.outputs.terraform_sanity_all_envs }}
      run_tests: ${{ steps.resolve.outputs.run_tests }}
      run_security_scans: ${{ steps.resolve.outputs.run_security_scans }}
      run_regression_tests: ${{ steps.resolve.outputs.run_regression_tests }}
      run_load_tests: ${{ steps.resolve.outputs.run_load_tests }}
      run_ui_tests: ${{ steps.resolve.outputs.run_ui_tests }}
    steps:
      - name: Resolve effective flags
        id: resolve
        run: |
          set -euo pipefail

          PRESET="${{ github.event.inputs.preset || 'cp_safe_update' }}"
          TARGET_ENV="${{ github.event.inputs.target_environment || 'demo' }}"
          TARGET_COMPONENTS="${{ github.event.inputs.target_components || 'cp' }}"
          IMAGE_TAG_INPUT="${{ github.event.inputs.image_tag || 'auto' }}"

          # Start with explicit user inputs (as strings)
          BUILD_IMAGES="${{ github.event.inputs.build_images }}"
          DEPLOY_TO_GCP="${{ github.event.inputs.deploy_to_gcp }}"
          TERRAFORM_ACTION="${{ github.event.inputs.terraform_action || 'plan' }}"
          UPDATE_LB="${{ github.event.inputs.update_load_balancer }}"
          CLEAN_SERVICES="${{ github.event.inputs.clean_services }}"
          TF_SANITY_ALL_ENVS="${{ github.event.inputs.terraform_sanity_all_envs }}"

          RUN_TESTS="${{ github.event.inputs.run_tests }}"
          RUN_SECURITY_SCANS="${{ github.event.inputs.run_security_scans }}"
          RUN_REGRESSION_TESTS="${{ github.event.inputs.run_regression_tests }}"
          RUN_LOAD_TESTS="${{ github.event.inputs.run_load_tests }}"
          RUN_UI_TESTS="${{ github.event.inputs.run_ui_tests }}"

          # Preset behavior: make the workflow do what the preset says, even if UI defaults are conservative.
          if [ "$PRESET" = "cp_safe_update" ]; then
            # Fast path: build+push images and apply Terraform, no LB churn.
            BUILD_IMAGES="true"
            DEPLOY_TO_GCP="true"
            TERRAFORM_ACTION="apply"
            UPDATE_LB="false"
            CLEAN_SERVICES="false"
            TF_SANITY_ALL_ENVS="false"

            RUN_TESTS="false"
            RUN_SECURITY_SCANS="false"
            RUN_REGRESSION_TESTS="false"
            RUN_LOAD_TESTS="false"
            RUN_UI_TESTS="false"

            # For this preset, default to demo unless user explicitly picked something else.
            if [ -z "$TARGET_ENV" ]; then
              TARGET_ENV="demo"
            fi
          elif [ "$PRESET" = "quality_gate" ]; then
            # Quality-only: no deploy unless user explicitly enables it.
            RUN_TESTS="true"
            RUN_SECURITY_SCANS="true"
          elif [ "$PRESET" = "infra_bootstrap" ]; then
            # Infra bootstrap typically implies deploy/apply.
            DEPLOY_TO_GCP="true"
          fi

          echo "preset=$PRESET" >> "$GITHUB_OUTPUT"
          echo "target_environment=$TARGET_ENV" >> "$GITHUB_OUTPUT"
          echo "target_components=$TARGET_COMPONENTS" >> "$GITHUB_OUTPUT"
          echo "image_tag=$IMAGE_TAG_INPUT" >> "$GITHUB_OUTPUT"
          echo "build_images=$BUILD_IMAGES" >> "$GITHUB_OUTPUT"
          echo "deploy_to_gcp=$DEPLOY_TO_GCP" >> "$GITHUB_OUTPUT"
          echo "terraform_action=$TERRAFORM_ACTION" >> "$GITHUB_OUTPUT"
          echo "update_load_balancer=$UPDATE_LB" >> "$GITHUB_OUTPUT"
          echo "clean_services=$CLEAN_SERVICES" >> "$GITHUB_OUTPUT"
          echo "terraform_sanity_all_envs=$TF_SANITY_ALL_ENVS" >> "$GITHUB_OUTPUT"
          echo "run_tests=$RUN_TESTS" >> "$GITHUB_OUTPUT"
          echo "run_security_scans=$RUN_SECURITY_SCANS" >> "$GITHUB_OUTPUT"
          echo "run_regression_tests=$RUN_REGRESSION_TESTS" >> "$GITHUB_OUTPUT"
          echo "run_load_tests=$RUN_LOAD_TESTS" >> "$GITHUB_OUTPUT"
          echo "run_ui_tests=$RUN_UI_TESTS" >> "$GITHUB_OUTPUT"

          echo "âœ… Effective Pipeline Settings"
          echo "  preset=$PRESET"
          echo "  target_environment=$TARGET_ENV"
          echo "  target_components=$TARGET_COMPONENTS"
          echo "  deploy_to_gcp=$DEPLOY_TO_GCP"
          echo "  build_images=$BUILD_IMAGES"
          echo "  terraform_action=$TERRAFORM_ACTION"
          echo "  update_load_balancer=$UPDATE_LB"
          echo "  clean_services=$CLEAN_SERVICES"
          echo "  image_tag=$IMAGE_TAG_INPUT"

  # ============================================
  # Validate component selection and paths
  # ============================================
  validate-components:
    name: Validate Component Selection
    needs: [resolve-inputs]
    runs-on: ubuntu-latest
    outputs:
      build_cp: ${{ steps.check.outputs.build_cp }}
      build_pp: ${{ steps.check.outputs.build_pp }}
      build_plant: ${{ steps.check.outputs.build_plant }}
      enable_cp: ${{ steps.check.outputs.enable_cp }}
      enable_pp: ${{ steps.check.outputs.enable_pp }}
      enable_plant: ${{ steps.check.outputs.enable_plant }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check component paths and set build flags
        id: check
        run: |
          PRESET="${{ needs.resolve-inputs.outputs.preset }}"
          TARGET="${{ needs.resolve-inputs.outputs.target_components }}"

          # Apply preset defaults (inputs cannot be dynamically defaulted in GitHub UI)
          # NOTE: These do not override explicit inputs; they only influence enable flags.
          if [ "$PRESET" = "cp_safe_update" ]; then
            echo "â„¹ï¸  Preset: CP SAFE UPDATE"
          elif [ "$PRESET" = "quality_gate" ]; then
            echo "â„¹ï¸  Preset: QUALITY GATE"
          elif [ "$PRESET" = "infra_bootstrap" ]; then
            echo "â„¹ï¸  Preset: INFRA BOOTSTRAP"
          fi
          
          # Check if user provided explicit enable flags (Architecture v2.0)
          INPUT_CP="${{ github.event.inputs.enable_cp }}"
          INPUT_PP="${{ github.event.inputs.enable_pp }}"
          INPUT_PLANT="${{ github.event.inputs.enable_plant }}"
          
          # Initialize flags from explicit inputs (default based on input or target)
          ENABLE_CP="${INPUT_CP:-false}"
          ENABLE_PP="${INPUT_PP:-false}"
          ENABLE_PLANT="${INPUT_PLANT:-false}"
          
          # If no explicit flags provided, fall back to target_components
          if [ "$ENABLE_CP" = "false" ] && [ "$ENABLE_PP" = "false" ] && [ "$ENABLE_PLANT" = "false" ]; then
            echo "â„¹ï¸  No explicit enable flags - using target_components: $TARGET"
            if [[ "$TARGET" == "all" ]] || [[ "$TARGET" == *"cp"* ]]; then
              ENABLE_CP="true"
            fi
            if [[ "$TARGET" == "all" ]] || [[ "$TARGET" == *"pp"* ]]; then
              ENABLE_PP="true"
            fi
            if [[ "$TARGET" == "all" ]] || [[ "$TARGET" == *"plant"* ]]; then
              ENABLE_PLANT="true"
            fi
          fi
          
          # Validate paths for enabled components
          if [ "$ENABLE_CP" = "true" ]; then
            if [ ! -d "src/CP/BackEnd" ]; then
              echo "âŒ ERROR: CP enabled but src/CP/BackEnd not found!"
              exit 1
            fi
            if [ ! -d "src/CP/FrontEnd" ]; then
              echo "âŒ ERROR: CP enabled but src/CP/FrontEnd not found!"
              exit 1
            fi
          fi
          
          if [ "$ENABLE_PP" = "true" ]; then
            if [ ! -d "src/PP/BackEnd" ] && [ ! -d "src/PP" ]; then
              echo "âš ï¸  WARNING: PP enabled but src/PP not found - disabling"
              ENABLE_PP="false"
            fi
          fi
          
          if [ "$ENABLE_PLANT" = "true" ]; then
            if [ ! -d "src/Plant/BackEnd" ] && [ ! -d "src/Plant" ]; then
              echo "âš ï¸  WARNING: Plant enabled but src/Plant not found - disabling"
              ENABLE_PLANT="false"
            fi
          fi
          
          # Build flags (for Docker build jobs)
          BUILD_CP="$ENABLE_CP"
          BUILD_PP="$ENABLE_PP"
          BUILD_PLANT="$ENABLE_PLANT"
          
          # Export outputs
          echo "build_cp=$BUILD_CP" >> $GITHUB_OUTPUT
          echo "build_pp=$BUILD_PP" >> $GITHUB_OUTPUT
          echo "build_plant=$BUILD_PLANT" >> $GITHUB_OUTPUT
          echo "enable_cp=$ENABLE_CP" >> $GITHUB_OUTPUT
          echo "enable_pp=$ENABLE_PP" >> $GITHUB_OUTPUT
          echo "enable_plant=$ENABLE_PLANT" >> $GITHUB_OUTPUT
          
          echo "âœ… Component Selection (Architecture v2.0):"
          echo "   CP (3 services): $ENABLE_CP"
          echo "   PP (3 services): $ENABLE_PP"
          echo "   Plant (2 services): $ENABLE_PLANT"

  # ============================================
  # Backend Testing & Security
  # ============================================
  backend-test:
    name: Backend - Test & Lint
    needs: validate-components
    if: needs.resolve-inputs.outputs.run_tests == 'true' && needs.validate-components.outputs.enable_cp == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: src/CP/BackEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          # Temporarily disable cache to debug CI issues
          # cache: 'pip'
          # cache-dependency-path: src/CP/BackEnd/requirements*.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          echo "Installed packages:"
          pip list | grep -E "fastapi|starlette|pydantic|pytest"

      - name: Lint with Ruff
        run: ruff check api core models --output-format=github

      - name: Format check with Black
        run: black --check api core models

      - name: Import sort check
        run: isort --check-only api core models

      - name: Type check with MyPy
        run: mypy api core models --ignore-missing-imports

      - name: Run unit tests
        env:
          ENV: test
        run: |
          pytest tests/ -v -m "unit" \
            --cov=api --cov=core --cov=models \
            --cov-report=xml --cov-report=term \
            --cov-fail-under=79

      - name: Run integration tests
        env:
          ENV: test
          DATABASE_URL: sqlite:///./test.db
        run: |
          pytest tests/ -v -m "integration" \
            --cov=api --cov=core --cov=models \
            --cov-report=xml --cov-report=term \
            --cov-append --cov-fail-under=79

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./src/CP/BackEnd/coverage.xml
          flags: backend
          name: cp-backend
        continue-on-error: true

  # ============================================
  # Regression Testing
  # ============================================
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-test, frontend-test]
    if: needs.resolve-inputs.outputs.run_tests == 'true' && needs.resolve-inputs.outputs.run_regression_tests == 'true'
    defaults:
      run:
        working-directory: src/CP/BackEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for regression comparison

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run regression test suite
        env:
          ENV: test
        run: |
          pytest tests/ -v -m "not slow" \
            --tb=short \
            --junit-xml=regression-results.xml

      - name: Compare with baseline
        run: |
          echo "Comparing test results with previous runs..."
          # In production, compare with stored baseline
        continue-on-error: true

      - name: Upload regression results
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: src/CP/BackEnd/regression-results.xml

  # ============================================
  # Load & Performance Testing
  # ============================================
  load-tests:
    name: Load & Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [backend-test]
    if: needs.resolve-inputs.outputs.run_tests == 'true' && needs.resolve-inputs.outputs.run_load_tests == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: src/CP/BackEnd
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust

      - name: Start backend server
        working-directory: src/CP/BackEnd
        env:
          ENV: test
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'

      - name: Run load tests with Locust
        run: |
          locust -f src/CP/tests/load/locustfile.py \
            --headless \
            --users 50 \
            --spawn-rate 10 \
            --run-time 2m \
            --host http://localhost:8000 \
            --html load-test-report.html \
            --csv load-test-results

      - name: Stop backend server
        if: always()
        run: |
          if [ -f src/CP/BackEnd/backend.pid ]; then
            kill $(cat src/CP/BackEnd/backend.pid) || true
          fi

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: |
            load-test-report.html
            load-test-results*.csv

      - name: Check performance thresholds
        run: |
          # Parse results and fail if thresholds exceeded
          echo "Checking performance thresholds..."
          # In production: parse CSV and enforce SLAs
        continue-on-error: true

  # ============================================
  # UI Testing with Playwright
  # ============================================
  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [frontend-test]
    if: needs.resolve-inputs.outputs.run_tests == 'true' && needs.resolve-inputs.outputs.run_ui_tests == 'true'
    defaults:
      run:
        working-directory: src/CP/FrontEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Temporarily disable cache to debug CI issues
          # cache: 'npm'
          # cache-dependency-path: src/CP/FrontEnd/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Kill any process on port 4173
        run: |
          lsof -ti :4173 | xargs kill -9 2>/dev/null || true
          sleep 2

      - name: Start preview server
        run: |
          npm run preview &
          echo $! > preview.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4173; do sleep 1; done'

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --reporter=html
        env:
          CI: "true"

      - name: Stop preview server
        if: always()
        run: |
          # Kill by PID first
          if [ -f preview.pid ]; then
            kill -9 $(cat preview.pid) 2>/dev/null || true
            rm -f preview.pid
          fi
          # Force kill any remaining process on port 4173
          sleep 1
          lsof -ti :4173 | xargs kill -9 2>/dev/null || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: src/CP/FrontEnd/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: src/CP/FrontEnd/test-results/

  # ============================================
  # Backend Security Scanning
  # ============================================
  backend-security:
    name: Backend - Security Scans
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: backend-test
    if: needs.resolve-inputs.outputs.run_security_scans == 'true'
    defaults:
      run:
        working-directory: src/CP/BackEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit bandit safety

      - name: Security audit with pip-audit
        run: pip-audit -r requirements.txt --format json --output pip-audit-report.json

      - name: Bandit security scan
        run: |
          bandit -r api core models -ll -f json -o bandit-report.json

      - name: Safety vulnerability check
        run: |
          safety --stage development check -r requirements.txt \
            --output bare \
            --save-json safety-report.json

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: |
            src/CP/BackEnd/pip-audit-report.json
            src/CP/BackEnd/bandit-report.json
            src/CP/BackEnd/safety-report.json
          retention-days: 30
        if: always()

  # ============================================
  # Frontend Testing & Security
  # ============================================
  frontend-test:
    name: Frontend - Test & Lint
    needs: validate-components
    if: needs.resolve-inputs.outputs.run_tests == 'true' && (needs.validate-components.outputs.enable_cp == 'true' || needs.validate-components.outputs.enable_pp == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: src/CP/FrontEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/CP/FrontEnd/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./src/CP/FrontEnd/coverage/coverage-final.json
          flags: frontend
          name: cp-frontend
        continue-on-error: true

  frontend-security:
    name: Frontend - Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate-components
    if: needs.resolve-inputs.outputs.run_security_scans == 'true' && (needs.validate-components.outputs.enable_cp == 'true' || needs.validate-components.outputs.enable_pp == 'true')
    defaults:
      run:
        working-directory: src/CP/FrontEnd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/CP/FrontEnd/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --json > npm-audit-report.json

      - name: Upload security reports
        uses: actions/upload-artifact@v4
