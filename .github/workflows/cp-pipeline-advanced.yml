        run: |
          echo "âŒ Critical jobs failed!"
          exit 1

      - name: Success message
        if: success()
        run: |
          echo "âœ… All pipeline checks passed!"
          echo "ðŸ“Š Coverage: Backend 79%, Frontend 74%"
          echo "ðŸŽ¯ Ready for deployment"
          exit 0

  # ============================================
  # GCP Deployment (Optional)
  # ============================================

  terraform-sanity:
    name: Terraform Sanity Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [resolve-inputs]
    if: needs.resolve-inputs.outputs.deploy_to_gcp == 'true'
    defaults:
      run:
        working-directory: cloud/terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform FMT Check
        run: terraform fmt -recursive -check

      - name: Duplicate key guard for tfvars
        run: |
          set -euo pipefail
          for f in environments/*.tfvars; do
            echo "Checking duplicates in $f"
            awk -F'=' '/^[A-Za-z0-9_]+[[:space:]]*=/{k=$1; gsub(/[[:space:]]/,"",k); c[k]++} END{e=0; for (k in c) if (c[k]>1){print "duplicate key:",k; e=1}; exit e}' "$f"
          done

      - name: Terraform Validate (no backend)
        run: |
          terraform init -backend=false
          terraform validate

      - name: Parse-only plans (no refresh)
        run: |
          set -e
          TARGET_ENV="${{ needs.resolve-inputs.outputs.target_environment }}"
          ALL_ENVS="${{ needs.resolve-inputs.outputs.terraform_sanity_all_envs }}"

          if [ "$ALL_ENVS" = "true" ]; then
            ENVS="demo uat prod"
            echo "â„¹ï¸  terraform_sanity_all_envs=true (running all env plans)"
          else
            ENVS="$TARGET_ENV"
            echo "â„¹ï¸  terraform_sanity_all_envs=false (running only $TARGET_ENV)"
          fi

          for ENV in $ENVS; do
            echo "=== INIT + PLAN (no-refresh): $ENV ==="
            terraform init -backend-config="prefix=env/${ENV}" -force-copy -reconfigure -input=false
            terraform plan -refresh=false \
              -var-file=environments/${ENV}.tfvars \
              -out=${ENV}-sanity.tfplan >/dev/null || [ $? -eq 2 ]
          done

  build-and-push-gcp:
    name: Build & Push to GCP
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [pipeline-summary, validate-components, resolve-inputs]
    if: needs.resolve-inputs.outputs.deploy_to_gcp == 'true' && needs.resolve-inputs.outputs.build_images == 'true'
    environment: ${{ needs.resolve-inputs.outputs.target_environment }}
    outputs:
      image_tag: ${{ steps.image_tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Image Tag
        id: image_tag
        run: |
          if [ "${{ needs.resolve-inputs.outputs.image_tag }}" = "auto" ]; then
            # Generate unique tag: demo-{short-sha}-{run-number}
            TAG="demo-$(echo ${{ github.sha }} | cut -c1-7)-${{ github.run_number }}"
          else
            TAG="${{ needs.resolve-inputs.outputs.image_tag }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $TAG"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Resolve Google OAuth Client ID (public)
        if: fromJson(needs.validate-components.outputs.enable_cp) == true
        run: |
          set -euo pipefail
          CLIENT_ID="${{ vars.GOOGLE_OAUTH_CLIENT_ID }}"
          if [ -z "$CLIENT_ID" ]; then
            echo "âŒ Missing GOOGLE_OAUTH_CLIENT_ID GitHub Environment variable for '${{ needs.resolve-inputs.outputs.target_environment }}'."
            exit 1
          fi
          echo "VITE_GOOGLE_CLIENT_ID=$CLIENT_ID" >> "$GITHUB_ENV"

      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build Backend Image
        if: fromJson(needs.validate-components.outputs.enable_cp) == true
        run: |
          docker build \
            -t ${{ env.GCP_REGISTRY }}/cp-backend:${{ steps.image_tag.outputs.tag }} \
            -t ${{ env.GCP_REGISTRY }}/cp-backend:latest \
            -f src/CP/BackEnd/Dockerfile \
            src/CP/BackEnd

      - name: Build Customer Portal Image
        if: fromJson(needs.validate-components.outputs.enable_cp) == true
        run: |
          docker build \
            --build-arg VITE_GOOGLE_CLIENT_ID="${VITE_GOOGLE_CLIENT_ID}" \
            -t ${{ env.GCP_REGISTRY }}/cp:${{ steps.image_tag.outputs.tag }} \
            -t ${{ env.GCP_REGISTRY }}/cp:latest \
            -f src/CP/FrontEnd/Dockerfile \
            src/CP/FrontEnd

      - name: Push Backend Image
        if: fromJson(needs.validate-components.outputs.enable_cp) == true
        run: |
          docker push ${{ env.GCP_REGISTRY }}/cp-backend:${{ steps.image_tag.outputs.tag }}
          docker push ${{ env.GCP_REGISTRY }}/cp-backend:latest

      - name: Push Customer Portal Image
        if: fromJson(needs.validate-components.outputs.enable_cp) == true
        run: |
          docker push ${{ env.GCP_REGISTRY }}/cp:${{ steps.image_tag.outputs.tag }}
          docker push ${{ env.GCP_REGISTRY }}/cp:latest

  terraform-deploy:
    name: Terraform Deploy to GCP (no-build)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [validate-components, terraform-sanity]
    if: needs.resolve-inputs.outputs.deploy_to_gcp == 'true' && needs.resolve-inputs.outputs.build_images != 'true'
    defaults:
      run:
        working-directory: cloud/terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Initialize Terraform with remote state
        run: |
          TARGET_ENV="${{ needs.resolve-inputs.outputs.target_environment }}"
          terraform init \
            -backend-config="prefix=env/${TARGET_ENV}" \
            -force-copy \
            -reconfigure \
            -input=false

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Refresh State
        run: |
          TARGET_ENV="${{ needs.resolve-inputs.outputs.target_environment }}"
          IMAGE_TAG="latest"
          echo "ðŸ”„ Refreshing Terraform state (full refresh - handles moved resources)..."
          # Always full refresh - read-only operation, no infrastructure changes
          # Targeting happens in plan/apply steps only
          terraform apply -refresh-only \
            -var-file=environments/${TARGET_ENV}.tfvars \
            -var="enable_cp=${{ needs.validate-components.outputs.enable_cp }}" \
            -var="enable_pp=${{ needs.validate-components.outputs.enable_pp }}" \
            -var="enable_plant=${{ needs.validate-components.outputs.enable_plant }}" \
            -var="cp_frontend_image=${{ env.GCP_REGISTRY }}/cp:${IMAGE_TAG}" \
            -var="cp_backend_image=${{ env.GCP_REGISTRY }}/cp-backend:${IMAGE_TAG}" \
            -var="pp_frontend_image=${{ env.GCP_REGISTRY }}/pp:${IMAGE_TAG}" \
            -var="pp_backend_image=${{ env.GCP_REGISTRY }}/pp-backend:${IMAGE_TAG}" \
            -var="plant_backend_image=${{ env.GCP_REGISTRY }}/plant-backend:${IMAGE_TAG}" \
            -auto-approve

      - name: Terraform Plan
        run: |
          TARGET_ENV="${{ github.event.inputs.target_environment || 'demo' }}"
          echo "ðŸ”¬ Full terraform plan"
          IMAGE_TAG="latest"
          terraform plan \
            -var-file=environments/${TARGET_ENV}.tfvars \
            -var="enable_cp=${{ needs.validate-components.outputs.enable_cp }}" \
            -var="enable_pp=${{ needs.validate-components.outputs.enable_pp }}" \
            -var="enable_plant=${{ needs.validate-components.outputs.enable_plant }}" \
            -var="cp_frontend_image=${{ env.GCP_REGISTRY }}/cp:${IMAGE_TAG}" \
            -var="cp_backend_image=${{ env.GCP_REGISTRY }}/cp-backend:${IMAGE_TAG}" \
            -var="pp_frontend_image=${{ env.GCP_REGISTRY }}/pp:${IMAGE_TAG}" \
            -var="pp_backend_image=${{ env.GCP_REGISTRY }}/pp-backend:${IMAGE_TAG}" \
            -var="plant_backend_image=${{ env.GCP_REGISTRY }}/plant-backend:${IMAGE_TAG}" \
            -out=${TARGET_ENV}.tfplan

      - name: Terraform Apply
        if: needs.resolve-inputs.outputs.terraform_action == 'apply'
        run: |
          TARGET_ENV="${{ needs.resolve-inputs.outputs.target_environment }}"
          echo "ðŸš€ Applying Terraform plan for ${TARGET_ENV}"
          terraform apply -auto-approve "${TARGET_ENV}.tfplan"

      - name: Get Cloud Run URLs
        if: needs.resolve-inputs.outputs.terraform_action == 'apply'
        id: get-urls
        run: |
          # Get Cloud Run service URLs from Terraform outputs (Architecture v2.0)
          CP_URL=$(terraform output -raw cp_url 2>/dev/null || echo "")
          PP_URL=$(terraform output -raw pp_url 2>/dev/null || echo "")
          PLANT_URL=$(terraform output -raw plant_url 2>/dev/null || echo "")
          echo "cp_url=${CP_URL}" >> $GITHUB_OUTPUT
          echo "pp_url=${PP_URL}" >> $GITHUB_OUTPUT
          echo "plant_url=${PLANT_URL}" >> $GITHUB_OUTPUT

      - name: Smoke Test - CP Component
        if: needs.resolve-inputs.outputs.terraform_action == 'apply' && needs.validate-components.outputs.enable_cp == 'true'
        continue-on-error: true
        run: |
          CP_URL="${{ steps.get-urls.outputs.cp_url }}"
          if [ "$CP_URL" != "not-deployed" ] && [ -n "$CP_URL" ]; then
            echo "ðŸ” Testing CP Component at $CP_URL"
            # Test CP frontend
            for i in {1..5}; do
              if curl -f -s -o /dev/null -w "%{http_code}" "$CP_URL" | grep -q "200"; then
                echo "âœ… CP frontend is accessible"
                break
              fi
              echo "â³ Frontend attempt $i failed, retrying..."
              sleep 10
            done
            # Test CP backend health
            for i in {1..5}; do
              if curl -f -s "$CP_URL/api/health" 2>/dev/null | grep -q "healthy\|ok"; then
                echo "âœ… CP backend health check passed"
                break
              fi
              echo "â³ Backend attempt $i failed, retrying..."
              sleep 10
            done
            # Test CP health service
            if curl -f -s "$CP_URL/health" 2>/dev/null | grep -q "healthy\|ok"; then
              echo "âœ… CP health service check passed"
            fi
          else
            echo "â­ï¸  CP not deployed, skipping health check"
          fi

      - name: Smoke Test - PP Component
        if: needs.resolve-inputs.outputs.terraform_action == 'apply' && needs.validate-components.outputs.enable_pp == 'true'
        continue-on-error: true
        run: |
          PP_URL="${{ steps.get-urls.outputs.pp_url }}"
          if [ "$PP_URL" != "not-deployed" ] && [ -n "$PP_URL" ]; then
            echo "ðŸ” Testing PP Component at $PP_URL"
            for i in {1..3}; do
              if curl -f -s -o /dev/null -w "%{http_code}" "$PP_URL" | grep -q "200"; then
                echo "âœ… PP component is accessible"
                exit 0
              fi
              echo "â³ Attempt $i failed, retrying..."
              sleep 10
            done
          else
            echo "â­ï¸  PP not deployed, skipping health check"
          fi

      - name: Smoke Test - Plant Component
        if: needs.resolve-inputs.outputs.terraform_action == 'apply' && needs.validate-components.outputs.enable_plant == 'true'
        continue-on-error: true
        run: |
          PLANT_URL="${{ steps.get-urls.outputs.plant_url }}"
          if [ "$PLANT_URL" != "not-deployed" ] && [ -n "$PLANT_URL" ]; then
            echo "ðŸ” Testing Plant Component at $PLANT_URL"
            for i in {1..3}; do
              if curl -f -s "$PLANT_URL/health" 2>/dev/null | grep -q "healthy\|ok"; then
                echo "âœ… Plant backend health check passed"
                exit 0
              fi
              echo "â³ Attempt $i failed, retrying..."
              sleep 10
            done
          else
            echo "â­ï¸  Plant not deployed, skipping health check"
          fi

      - name: Deployment Summary
        if: always() && needs.resolve-inputs.outputs.terraform_action == 'apply'
        run: |
          echo "ðŸš€ GCP Deployment Summary"
          echo "=========================="
          echo "Environment: Demo"
          echo "Image Tag: latest"
          echo "Terraform Action: ${{ needs.resolve-inputs.outputs.terraform_action }}"
          echo ""
          echo "ðŸ”— URLs:"
          echo "Customer Portal: ${{ steps.get-urls.outputs.cp_url }}"
          echo ""
          echo "ðŸ“Š Cloud Console:"
          echo "https://console.cloud.google.com/run?project=${{ env.GCP_PROJECT_ID }}"

  terraform-deploy-after-build:
    name: Terraform Deploy to GCP (after build)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [validate-components, terraform-sanity, build-and-push-gcp]
    if: needs.resolve-inputs.outputs.deploy_to_gcp == 'true' && needs.resolve-inputs.outputs.build_images == 'true'
    defaults:
      run:
        working-directory: cloud/terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK (for cleanup)
        if: needs.resolve-inputs.outputs.clean_services == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Cleanup existing Cloud Run services (Demo)
        if: needs.resolve-inputs.outputs.clean_services == 'true'
        run: |
          REGION="${{ env.GCP_REGION }}"
          PROJECT="${{ env.GCP_PROJECT_ID }}"
          TARGET="${{ github.event.inputs.target_components || 'cp' }}"
          ENV="demo"
          
          # Determine component
          if [[ "$TARGET" == *"pp"* ]] && [[ "$TARGET" != *"cp"* ]]; then
            COMPONENT="pp"
          elif [[ "$TARGET" == *"plant"* ]] && [[ "$TARGET" != *"cp"* ]] && [[ "$TARGET" != *"pp"* ]]; then
            COMPONENT="plant"
          else
            COMPONENT="cp"
          fi
          
          echo "ðŸ§¹ Comprehensive cleanup for component: $COMPONENT in $ENV environment"
          set +e
          
          # Delete forwarding rules (top of dependency chain)
          gcloud compute forwarding-rules delete ${ENV}-https-forwarding-rule --global --project="$PROJECT" --quiet 2>/dev/null || true
          gcloud compute forwarding-rules delete ${ENV}-http-forwarding-rule --global --project="$PROJECT" --quiet 2>/dev/null || true
          
          # Delete target proxies
          gcloud compute target-https-proxies delete ${ENV}-https-proxy --global --project="$PROJECT" --quiet 2>/dev/null || true
          gcloud compute target-http-proxies delete ${ENV}-http-proxy --global --project="$PROJECT" --quiet 2>/dev/null || true
          
          # Delete URL maps
          gcloud compute url-maps delete ${ENV}-url-map --global --project="$PROJECT" --quiet 2>/dev/null || true
          gcloud compute url-maps delete ${ENV}-http-redirect-map --global --project="$PROJECT" --quiet 2>/dev/null || true
          
          # Delete backend services
          gcloud compute backend-services delete ${ENV}-${COMPONENT}-frontend-backend --global --project="$PROJECT" --quiet 2>/dev/null || true
          gcloud compute backend-services delete ${ENV}-${COMPONENT}-backend-backend --global --project="$PROJECT" --quiet 2>/dev/null || true
          
          # Delete health checks
          gcloud compute health-checks delete ${ENV}-${COMPONENT}-frontend-health --global --project="$PROJECT" --quiet 2>/dev/null || true
          gcloud compute health-checks delete ${ENV}-${COMPONENT}-backend-health --global --project="$PROJECT" --quiet 2>/dev/null || true
          
          # Delete NEGs
          gcloud compute network-endpoint-groups delete waooaw-${ENV}-${COMPONENT}-frontend-neg --region="$REGION" --project="$PROJECT" --quiet 2>/dev/null || true
          gcloud compute network-endpoint-groups delete waooaw-${ENV}-${COMPONENT}-backend-neg --region="$REGION" --project="$PROJECT" --quiet 2>/dev/null || true
          
          # Delete Cloud Run services (Architecture v2.0)
          gcloud run services delete waooaw-${COMPONENT}-backend-demo --region="$REGION" --project="$PROJECT" --quiet 2>/dev/null || true
          if [[ "$COMPONENT" != "plant" ]]; then
            gcloud run services delete waooaw-${COMPONENT}-frontend-demo --region="$REGION" --project="$PROJECT" --quiet 2>/dev/null || true
          fi
          
          set -e
          echo "âœ… Cleanup complete"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Initialize Terraform with remote state
        run: |
          TARGET_ENV="${{ needs.resolve-inputs.outputs.target_environment }}"
          terraform init \
            -backend-config="prefix=env/${TARGET_ENV}" \
            -force-copy \
            -reconfigure \
            -input=false

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Refresh State
        run: |
          TARGET_ENV="${{ needs.resolve-inputs.outputs.target_environment }}"
          IMAGE_TAG="${{ needs.build-and-push-gcp.outputs.image_tag }}"
          echo "ðŸ”„ Refreshing Terraform state (full refresh - handles moved resources)..."
          terraform apply -refresh-only \
            -var-file=environments/${TARGET_ENV}.tfvars \
            -var="enable_cp=${{ needs.validate-components.outputs.enable_cp }}" \
            -var="enable_pp=${{ needs.validate-components.outputs.enable_pp }}" \
