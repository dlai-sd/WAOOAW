name: "Test 1: Vision Violation Detection"

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Test file name (default: test_violation.py)'
        required: false
        default: 'test_violation.py'

jobs:
  test-vision-violation:
    name: "Test: Python file in Phase 1 (should REJECT)"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install psycopg2-binary pinecone-client anthropic pyyaml
      
      - name: Create Python file (violates Phase 1 rule)
        run: |
          echo "# Test file - Python not allowed in Phase 1" > ${{ github.event.inputs.test_file }}
          echo "print('This should be rejected by WowVision Prime')" >> ${{ github.event.inputs.test_file }}
          
          echo "ðŸ“ Created test file: ${{ github.event.inputs.test_file }}"
          cat ${{ github.event.inputs.test_file }}
      
      - name: Wake WowVision Prime
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_HOST: ${{ secrets.PINECONE_INDEX_HOST }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd waooaw
          python main.py wake_up --test-file="../${{ github.event.inputs.test_file }}"
      
      - name: Check for escalation issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Checking for escalation issue..."
          sleep 5
          
          ISSUES=$(gh issue list --repo dlai-sd/waooaw --label wowvision-escalation --json number,title --limit 5)
          echo "$ISSUES"
          
          ISSUE_COUNT=$(echo "$ISSUES" | jq '. | length')
          
          if [ "$ISSUE_COUNT" -gt "0" ]; then
            echo "âœ… TEST PASSED: Escalation issue created"
            echo "ðŸ“‹ Issue: $(echo "$ISSUES" | jq -r '.[0].title')"
            exit 0
          else
            echo "âš ï¸ No escalation issue found (might be created asynchronously)"
            exit 0
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Test 1 Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test:** Vision Violation Detection" >> $GITHUB_STEP_SUMMARY
          echo "**File:** ${{ github.event.inputs.test_file }}" >> $GITHUB_STEP_SUMMARY
          echo "**Expected:** REJECT (Python not allowed in Phase 1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Test completed - Check Issues tab for escalation" >> $GITHUB_STEP_SUMMARY
