name: Deploy to GCP (Cloud Build)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GCP_PROJECT_ID: waooaw-oauth
  GCP_REGION: us-central1

jobs:
  trigger-cloud-build:
    name: Trigger GCP Cloud Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Submit build to Cloud Build
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_BRANCH_NAME=${{ github.ref_name }} \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Get Cloud Run URLs
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        run: |
          echo "### Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          BACKEND_URL=$(gcloud run services describe waooaw-backend-staging \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)' 2>/dev/null || echo "Not deployed")
          
          FRONTEND_URL=$(gcloud run services describe waooaw-frontend-staging \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)' 2>/dev/null || echo "Not deployed")
          
          echo "- **Backend:** $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** $FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
