name: Mobile CI

on:
  pull_request:
    paths:
      - 'src/mobile/**'
      - '.github/workflows/mobile-ci.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/mobile/**'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Check code formatting (changed files)
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- 'src/**/*.{ts,tsx,js,jsx,json}' || true)
          else
            FILES=$(git diff --name-only HEAD~1 HEAD -- 'src/**/*.{ts,tsx,js,jsx,json}' || true)
          fi

          FILES=$(echo "$FILES" | tr '\n' ' ' | xargs echo || true)
          if [[ -z "${FILES// }" ]]; then
            echo "âœ… No mobile files to format-check"
            exit 0
          fi

          echo "ðŸ”Ž Prettier checking changed files:"
          echo "$FILES" | tr ' ' '\n'
          npx prettier --check $FILES

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: src/mobile/coverage
          flags: mobile
          name: mobile-coverage

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: src/mobile/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Analyze bundle size
        run: |
          npx react-native-bundle-visualizer --format=json > bundle-analysis.json
        continue-on-error: true

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: andresz1/size-limit-action@v1
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: npm
          directory: src/mobile

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=src/mobile/package.json

  build-preview:
    name: Build Preview (iOS & Android)
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: src/mobile
        run: npm ci

      - name: Build preview (iOS)
        working-directory: src/mobile
        run: eas build --profile preview --platform ios --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build preview (Android)
        working-directory: src/mobile
        run: eas build --profile preview --platform android --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Comment PR with build links
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview builds started! Check build status at https://expo.dev/accounts/waooaw/projects/waooaw-mobile/builds'
            })
