name: Mobile Manual Tests & Builds

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run full test suite (lint, typecheck, unit tests)'
        required: false
        default: true
        type: boolean
      run_coverage:
        description: 'Generate coverage report'
        required: false
        default: false
        type: boolean
      build_platform:
        description: 'Build platform for EAS'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - ios
          - android
          - all
      build_profile:
        description: 'EAS build profile'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production

permissions:
  contents: read

jobs:
  test:
    name: Mobile Test Suite
    if: inputs.run_tests == true
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build mobile test container
        run: docker-compose -f docker-compose.mobile.yml build mobile-test

      - name: Run ESLint
        run: docker-compose -f docker-compose.mobile.yml run --rm mobile-lint

      - name: Run TypeScript check
        run: docker-compose -f docker-compose.mobile.yml run --rm mobile-typecheck

      - name: Run Jest unit tests
        run: |
          if [ "${{ inputs.run_coverage }}" == "true" ]; then
            docker-compose -f docker-compose.mobile.yml run --rm mobile-test npm test -- --coverage --ci
          else
            docker-compose -f docker-compose.mobile.yml run --rm mobile-test npm test -- --ci
          fi

      - name: Upload coverage to Codecov
        if: inputs.run_coverage == true
        uses: codecov/codecov-action@v4
        with:
          files: ./src/mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: src/mobile/coverage/
          retention-days: 7

  build:
    name: EAS Build
    if: inputs.build_platform != 'none'
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 45

    strategy:
      matrix:
        platform: ${{ inputs.build_platform == 'all' && fromJSON('["ios", "android"]') || fromJSON(format('["{0}"]', inputs.build_platform)) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          cd src/mobile
          npm ci --legacy-peer-deps

      - name: EAS Build - ${{ matrix.platform }}
        run: |
          cd src/mobile
          eas build --platform ${{ matrix.platform }} --profile ${{ inputs.build_profile }} --non-interactive

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-build-${{ matrix.platform }}-${{ inputs.build_profile }}
          path: src/mobile/build/
          retention-days: 7
