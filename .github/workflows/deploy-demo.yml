name: Deploy to GCP Demo

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write
  packages: write

env:
  GCP_PROJECT_ID: waooaw-oauth
  GCP_REGION: asia-south1
  BACKEND_SERVICE: waooaw-api-demo
  FRONTEND_SERVICE: waooaw-portal-demo
  BACKEND_PATH: WaooawPortal/backend
  FRONTEND_PATH: WaooawPortal
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BACKEND_PATH }}
          file: ${{ env.BACKEND_PATH }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/waooaw-backend-demo:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/waooaw-backend-demo:demo
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.FRONTEND_PATH }}
          file: ${{ env.FRONTEND_PATH }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/waooaw-portal-demo:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/waooaw-portal-demo:demo
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Cloud Run (Demo)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy backend
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image $REGISTRY/${{ github.repository_owner }}/waooaw-backend-demo:${{ github.sha }} \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "ENV=demo"

      - name: Deploy frontend
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $GCP_REGION --format='value(status.url)')
          gcloud run deploy $FRONTEND_SERVICE \
            --image $REGISTRY/${{ github.repository_owner }}/waooaw-portal-demo:${{ github.sha }} \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "ENV=demo,BACKEND_URL=${BACKEND_URL}"

      - name: Smoke tests
        run: |
          set -e
          FRONTEND_URL=$(gcloud run services describe $FRONTEND_SERVICE --region $GCP_REGION --format='value(status.url)')
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $GCP_REGION --format='value(status.url)')

          echo "Backend: $BACKEND_URL"
          echo "Frontend: $FRONTEND_URL"

          # Backend health
          for i in {1..6}; do
            if curl -fsS "$BACKEND_URL/health" > /dev/null; then
              echo "Backend health OK"; break
            fi
            echo "Waiting for backend..."; sleep 5
          done

          # Frontend root
          for i in {1..6}; do
            if curl -fsS "$FRONTEND_URL/" > /dev/null; then
              echo "Frontend OK"; break
            fi
            echo "Waiting for frontend..."; sleep 5
          done

      - name: Summary
        run: |
          FRONTEND_URL=$(gcloud run services describe $FRONTEND_SERVICE --region $GCP_REGION --format='value(status.url)')
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $GCP_REGION --format='value(status.url)')
          echo "### Demo Deploy" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: $FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
