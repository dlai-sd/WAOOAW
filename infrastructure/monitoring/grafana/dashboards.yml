# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'WAOOAW Dashboards'
    orgId: 1
    folder: 'WAOOAW'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true
