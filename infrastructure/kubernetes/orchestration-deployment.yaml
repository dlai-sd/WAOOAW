apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestration-config
  namespace: waooaw
  labels:
    app: orchestration
    component: runtime
data:
  REDIS_URL: "redis://redis-service:6379"
  ORCHESTRATION_ENABLED: "true"
  LOG_LEVEL: "INFO"
  API_PORT: "8082"
  MAX_WORKERS: "10"
  MIN_WORKERS: "2"
  WORKER_SCALE_UP_THRESHOLD: "50"
  WORKER_SCALE_DOWN_THRESHOLD: "10"
  TASK_QUEUE_MAX_CAPACITY: "1000"
  TASK_QUEUE_MAX_RUNNING: "50"
  DEFAULT_TASK_TIMEOUT: "300"
  DEFAULT_MAX_RETRIES: "3"
  EVENT_BUS_ENABLED: "true"
  METRICS_PUBLISH_INTERVAL: "10"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration
  namespace: waooaw
  labels:
    app: orchestration
    component: runtime
    tier: platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestration
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: orchestration
        component: runtime
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: orchestration-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: orchestration
        image: waooaw/orchestration:0.7.3
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        envFrom:
        - configMapRef:
            name: orchestration-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: orchestration-service
  namespace: waooaw
  labels:
    app: orchestration
    component: runtime
spec:
  type: ClusterIP
  selector:
    app: orchestration
  ports:
  - name: http
    port: 8082
    targetPort: http
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestration-sa
  namespace: waooaw
  labels:
    app: orchestration
    component: runtime

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestration-hpa
  namespace: waooaw
  labels:
    app: orchestration
    component: runtime
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestration
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: orchestration-pdb
  namespace: waooaw
  labels:
    app: orchestration
    component: runtime
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: orchestration
