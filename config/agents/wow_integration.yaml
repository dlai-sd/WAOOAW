# WowIntegration Agent Configuration
# External API & Service Connector - Tier 6
# Generated for Epic 1.4 (v0.4.4)

coe_name: WowIntegration
display_name: WowIntegration
tier: 6
domain: scale
version: "0.4.4"

description: |
  External API and service integration specialist that connects the platform
  to external systems. Provides REST/GraphQL adapters, webhook management,
  API versioning, and rate limiting for third-party integrations.

capabilities:
  adapters:
    - rest_adapter
    - graphql_adapter
    - soap_adapter
    - grpc_adapter
  webhooks:
    - webhook_management
    - event_subscriptions
    - payload_transformation
    - retry_policies
  api_management:
    - versioning
    - rate_limiting
    - quota_management
    - api_keys
  transformation:
    - data_mapping
    - format_conversion
    - schema_translation
    - payload_validation

dependencies:
  - WowVisionPrime
  - WowAgentFactory
  - WowCommunication

wake_patterns:
  - integration.*
  - api.call
  - webhook.*
  - external.request
  - connect.*

resource_budget: 40.0

specialization:
  expertise:
    - API integration patterns
    - Webhook delivery systems
    - Data transformation and mapping
    - API gateway architectures
    - Third-party service connectors
    - Integration testing strategies
  role: |
    Enables seamless integration with external services and APIs. Manages
    all third-party connections, webhooks, and data transformations needed
    for platform interoperability.
