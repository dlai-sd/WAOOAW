# WowScaling Agent Configuration
# Load Balancing & Auto-Scaling - Tier 6
# Generated for Epic 1.4 (v0.4.4)

coe_name: WowScaling
display_name: WowScaling
tier: 6
domain: scale
version: "0.4.4"

description: |
  Load balancing and auto-scaling specialist that ensures platform scalability
  and optimal resource utilization. Provides horizontal scaling, intelligent
  load distribution, capacity planning, and auto-scaling policies.

capabilities:
  scaling:
    - horizontal_scaling
    - vertical_scaling
    - auto_scaling
    - scale_to_zero
  load_balancing:
    - round_robin
    - least_connections
    - weighted_distribution
    - session_affinity
  capacity:
    - capacity_planning
    - resource_forecasting
    - utilization_monitoring
    - cost_optimization
  policies:
    - threshold_based
    - predictive_scaling
    - schedule_based
    - custom_metrics

dependencies:
  - WowVisionPrime
  - WowAgentFactory
  - WowAnalytics

wake_patterns:
  - scale.*
  - load.balance
  - capacity.plan
  - resource.optimize
  - auto.scale

resource_budget: 45.0

specialization:
  expertise:
    - Kubernetes horizontal pod autoscaling (HPA)
    - AWS Auto Scaling and ELB
    - Load balancing algorithms
    - Capacity planning models
    - Cost optimization strategies
    - Resource utilization analysis
  role: |
    Ensures platform can scale to meet demand while optimizing costs.
    Manages load distribution, auto-scaling policies, and capacity planning
    for all platform services and agents.
