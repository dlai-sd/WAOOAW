<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - WAOOAW Platform</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        .header { background: #18181b; border-bottom: 1px solid #27272a; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 800; background: linear-gradient(135deg, #00f2fe, #667eea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav { display: flex; gap: 1rem; }
        .nav a { color: #a1a1aa; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; }
        .nav a:hover, .nav a.active { background: #27272a; color: #fff; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { margin-bottom: 2rem; }
        .filters { background: #18181b; border: 1px solid #27272a; border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap; }
        .filters select, .filters input { background: #27272a; border: 1px solid #3f3f46; color: white; padding: 0.5rem 1rem; border-radius: 8px; }
        .logs-container { background: #18181b; border: 1px solid #27272a; border-radius: 16px; padding: 1.5rem; font-family: 'Monaco', monospace; font-size: 13px; }
        .log-entry { padding: 0.75rem; border-bottom: 1px solid #27272a; display: grid; grid-template-columns: 150px 80px 1fr; gap: 1rem; }
        .log-entry:last-child { border-bottom: none; }
        .log-time { color: #a1a1aa; }
        .log-level { font-weight: 600; }
        .log-level.info { color: #3b82f6; }
        .log-level.warn { color: #f59e0b; }
        .log-level.error { color: #ef4444; }
        .log-level.debug { color: #a1a1aa; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="/css/Waooaw-Logo.png" alt="WAOOAW Logo" class="logo-image">
            <div class="logo-text">WAOOAW</div>
        </div>
        <div class="theme-toggle-container">
            <label class="theme-toggle-label">
                <span class="theme-icon">üåô</span>
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle" onchange="window.themeManager.toggleTheme()">
                    <span class="theme-slider"></span>
                </label>
                <span class="theme-icon">‚òÄÔ∏è</span>
            </label>
        </div>
        <div class="nav">
            <a href="/portal.html">Dashboard</a>
            <a href="/agents.html">Agents</a>
            <a href="/logs.html" class="active">Logs</a>
        </div>
    </div>
    <div class="container">
        <h1>üìù System Logs</h1>
        <div class="filters">
            <select id="levelFilter">
                <option value="all">All Levels</option>
                <option value="info">Info</option>
                <option value="warn">Warning</option>
                <option value="error">Error</option>
                <option value="debug">Debug</option>
            </select>
            <select id="agentFilter">
                <option value="all">All Agents</option>
                <option value="wow-tester">WowTester</option>
                <option value="wow-benchmark">WowBenchmark</option>
            </select>
            <input type="text" placeholder="Search logs..." id="searchInput">
        </div>
        <div class="logs-container" id="logsContainer">
            <!-- Logs will be dynamically loaded here -->
            <div style="text-align: center; color: #a1a1aa; padding: 2rem;">
                Loading logs...
            </div>
        </div>
    </div>
    <script>
        let searchTimeout;
        
        async function loadLogs() {
            const level = document.getElementById('levelFilter').value;
            const agent = document.getElementById('agentFilter').value;
            const search = document.getElementById('searchInput').value;
            
            // Build query parameters
            const params = new URLSearchParams();
            if (level !== 'all') params.append('level', level);
            if (agent !== 'all') params.append('agent', agent);
            if (search) params.append('search', search);
            params.append('limit', '50');
            
            try {
                const response = await fetch(`/api/platform/logs?${params}`);
                const data = await response.json();
                
                const container = document.getElementById('logsContainer');
                
                if (data.logs && data.logs.length > 0) {
                    container.innerHTML = data.logs.map(log => {
                        const timestamp = new Date(log.timestamp).toLocaleString();
                        const levelClass = log.level.toLowerCase();
                        return `
                            <div class="log-entry">
                                <div class="log-time">${timestamp}</div>
                                <div class="log-level ${levelClass}">${log.level}</div>
                                <div>${log.message}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; color: #a1a1aa; padding: 2rem;">
                            No logs found matching the current filters.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
                document.getElementById('logsContainer').innerHTML = `
                    <div style="text-align: center; color: #ef4444; padding: 2rem;">
                        Failed to load logs. Please try again.
                    </div>
                `;
            }
        }
        
        // Load logs on page load
        loadLogs();
        
        // Wire up filters
        document.getElementById('levelFilter').addEventListener('change', loadLogs);
        document.getElementById('agentFilter').addEventListener('change', loadLogs);
        
        // Wire up search with debounce
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadLogs, 500);
        });
        
        // Auto-refresh every 10 seconds
        setInterval(loadLogs, 10000);
    </script>
    <script src="/js/theme-manager.js"></script>
</body>
</html>
