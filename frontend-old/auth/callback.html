<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging in... - WAOOAW</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 24px; margin: 0 0 10px 0; }
        p { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Logging you in...</h1>
        <p>Please wait</p>
    </div>

    <script>
        async function handleOAuthCallback() {
            try {
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                const email = params.get('email');
                const name = params.get('name');
                const picture = params.get('picture');
                const role = params.get('role');
                
                if (token && email && name) {
                    localStorage.setItem('waooaw_token', token);
                    localStorage.setItem('waooaw_user', JSON.stringify({
                        email, name, picture, role
                    }));
                    
                    await new Promise(resolve => setTimeout(resolve, 800));
                    window.location.href = '/portal.html';
                } else {
                    throw new Error('Missing authentication data');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                document.querySelector('.loader').innerHTML = `
                    <div class="spinner" style="border-top-color: #ff6b6b;"></div>
                    <h1 style="color: #ff6b6b;">Authentication Failed</h1>
                    <p>${error.message}</p>
                    <p><a href="/login.html" style="color: white;">Try again</a></p>
                `;
            }
        }
        handleOAuthCallback();
    </script>
</body>
</html>
